<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/material.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/home.css') }}">
    <title> Subir imagenes con python</title>
    <style>
        img{
            width: 100%;
            width: 200px;
        }
        section{
            top: 0;
            margin-top: -16px;
            width: 100%;
            color: #fff;
            background-color: #9c27b0;
        }
    </style>
</head>
<body>

<section>
    <h2 class="text-center mt-3">Subir imagenes<hr></h2>
</section>

<div class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-sm-6">
            <form method="POST" autocomplete="off" enctype="multipart/form-data" id="formulario-upload">
                <div class="custom-file">
                    <input type="file" name="archivo" id="archivo" class="custom-file-input" required>
                    <label class="custom-file-label">Seleccionar Archivo...</label>
                </div>

                <div class="form-group mb-5 text-center mt-5">
                    <button type="submit" class="btn btn-primary btn-sm">Enviar Archivo</button>
                </div>
            </form>
        </div>

        <div class="col-sm-6">
            <label for="exampleFormControlTextarea1" class="form-label">Resultado de la predicci√≥n</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script>
$(function(){
    $("#formulario-upload").on("submit", function(e){
        var formData = new FormData(document.getElementById("formulario-upload"));
        e.preventDefault();
        console.log(formData);
        $.ajax({
            url: "/registrar-archivo",
            type: "post",
            dataType: "html",
            data: formData,
            cache: false,
            contentType: false,
            processData: false
        }).done(function(res){
            $("#exampleFormControlTextarea1").html(res);
        });

    });
});
</script>
</body>
</html>
